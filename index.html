<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cuentas Mentales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #game {
            margin: 20px 0;
        }
        #operations {
            font-size: 48px;
            margin: 20px 0;
        }
        #result {
            font-size: 24px;
            margin: 20px 0;
        }
        .start-button, .blue-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin: 20px 10px;
        }
        .round-button {
            background-color: green;
            color: white;
            padding: 10px 15px;
            font-size: 20px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            margin: 20px 10px;
        }
    </style>
</head>
<body>
    <h1>Juego de Cuentas Mentales</h1>
    <div>
        <label for="speed">Velocidad (ms): </label>
        <input type="range" id="speed" min="500" max="5000" value="1000" step="500" oninput="updateSpeedLabel()">
        <span id="speedLabel">1000</span> ms
    </div>
    <div id="game">
        <div id="operations"></div>
        <input type="text" id="answer" placeholder="Ingresa tu respuesta">
        <button class="round-button" onclick="checkResult()">&#8594;</button>
    </div>
    <button class="start-button" onclick="startGame()">Iniciar</button>
    <button class="blue-button" onclick="stopGame()">Parar</button>
    <div id="result"></div>

    <!-- Elemento de audio para el sonido -->
    <audio id="sound" src="bip.mp3"></audio>

    <script>
        let operations = [];
        let result = 0;
        let counter = 0;
        let speed = 1000;
        let timeoutId;

        function updateSpeedLabel() {
            speed = document.getElementById('speed').value;
            document.getElementById('speedLabel').innerText = speed;
        }

        function generateOperations() {
            operations = [];
            result = Math.floor(Math.random() * 20) + 1;
            counter = 0;
            document.getElementById('operations').innerText = result;

            for (let i = 0; i < 9; i++) {
                let number = Math.floor(Math.random() * 20) + 1;
                let operation = Math.random() < 0.5 ? '+' : '-';
                if (operation === '+') {
                    result += number;
                } else {
                    result -= number;
                }
                operations.push({ operation, number });
            }

            timeoutId = setTimeout(nextOperation, speed);
        }

        function nextOperation() {
            if (counter < 9) {
                let { operation, number } = operations[counter];
                let newText = `${operation} ${number}`;
                document.getElementById('operations').innerText = newText;
                document.getElementById('sound').play(); // Reproducir el sonido
                counter++;
                timeoutId = setTimeout(nextOperation, speed);
            } else {
                document.getElementById('operations').innerText = '= ?';
            }
        }

        function checkResult() {
            let userResult = parseInt(document.getElementById('answer').value);
            let message;
            if (userResult === result) {
                message = '¡Correcto!';
            } else {
                message = `Incorrecto. La respuesta correcta era ${result}.`;
            }
            document.getElementById('result').innerText = message;
        }

        function resetGame() {
            document.getElementById('result').innerText = '';
            document.getElementById('answer').value = '';
            document.getElementById('operations').innerText = '';
        }

        function startGame() {
            resetGame();
            generateOperations();
        }

        function stopGame() {
            clearTimeout(timeoutId); // Detener la generación de números
            resetGame();
        }
    </script>
</body>
</html>
