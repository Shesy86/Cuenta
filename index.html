<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cuentas Mentales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #game {
            margin: 20px 0;
        }
        #result {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Juego de Cuentas Mentales</h1>
    <div id="game">
        <div id="operations"></div>
        <input type="text" id="answer" placeholder="Ingresa tu respuesta">
        <button onclick="checkResult()">Enviar</button>
    </div>
    <div id="result"></div>

    <script>
        let operations = [];
        let result = 0;
        let counter = 0;

        function generateOperations() {
            operations = [];
            result = Math.floor(Math.random() * 20) + 1;
            counter = 0;
            document.getElementById('operations').innerText = result;

            for (let i = 0; i < 9; i++) {
                let number = Math.floor(Math.random() * 20) + 1;
                let operation = Math.random() < 0.5 ? '+' : '-';
                if (operation === '+') {
                    result += number;
                } else {
                    result -= number;
                }
                operations.push({ operation, number });
            }

            setTimeout(nextOperation, 1000);
        }

        function nextOperation() {
            if (counter < 9) {
                let { operation, number } = operations[counter];
                let currentText = document.getElementById('operations').innerText;
                let newText = `${currentText} ${operation} ${number}`;
                document.getElementById('operations').innerText = newText;
                counter++;
                setTimeout(nextOperation, 1000);
            } else {
                document.getElementById('operations').innerText += ' = ?';
            }
        }

        function checkResult() {
            let userResult = parseInt(document.getElementById('answer').value);
            let message;
            if (userResult === result) {
                message = 'Â¡Correcto!';
            } else {
                message = `Incorrecto. La respuesta correcta era ${result}.`;
            }
            document.getElementById('result').innerText = message;
            generateOperations();
            document.getElementById('answer').value = '';
        }

        generateOperations();
    </script>
</body>
</html>
